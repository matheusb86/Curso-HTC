<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>receita de Brownie</title>

</head>

<body>
    <Div class="box">
        <h1 class="title">Brownie super fácil</h1>
        <h2 class="sub-title">A receita perfeita para sua festa de família</h2>
        <img class="image" src="Foto-Brownie.png" alt="imagem de um prato com saborosos Brownies "
            title="imagem de um prato com saborosos Brownies" />
        <div class="info-box-full">
            <div class="info-box">
                <img class="icones" src="alarm.png" alt="ícone de alarme" />
                <span class="info-text">Preparo</span>
                <strong class="info-strong-text">40 min</strong>
            </div>
            <div class="info-box">
                <img class="icones" src="room_service.png" alt="ícone de room service" />
                <span class="info-text">Rendimento</span>
                <strong class="info-strong-text">8 poções</strong>
            </div>
            <div class="info-box">
                <img class="icones" src="favorite_border.png" alt="ícone de favoritar" />
                <span class="info-text">Favoritos</span>
                <strong class="info-strong-text">95.577</strong>
            </div>
            <div class="info-box">
                <img class="icones" src="chat_bubble_outline.png" alt="ícone de chat" />
                <span class="info-text">Comentários</span>
                <strong class="info-strong-text">842</strong>
            </div>
            <div class="perfil">
                <img src="Foto.png" alt="">
                <div class="info-perfil">
                    <strong class="info-perfil-text">Ana Flávia Silva</strong>
                    <span class="info-text">membro deste 2022</span>
                </div>
            </div>
        </div>
    </Div>
    <div class="info-ingredient">
        <div>
            <img src="Avental.png" alt="">
            <h1>Ingrendientes</h1>
        </div>
    </div>
</body>

</html>
